	<!-- Initialize Swiper -->
	<script>
		function filtrateEvent(e,fun){//过滤掉被a元素 和 二维码冒泡触发的事件
			var triggerEl = e.target || e.srcElement;
			if (triggerEl.tagName !== "A" && triggerEl.tagName !== "IMG"){
				fun();
			} else{
				return;
			}
		};
		
		//菜单翻转，并过滤掉冒泡上来的click事件
		$(".overlap-child-item").on("click",function(e){
			var $this = this;
			filtrateEvent(e,function(){
				$($this).parent().toggleClass("toggle-rotate");
			});
		});
		
		
		//判断是移动端和是PC端
		var reg = /(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i;

			function isMobile() {
				if(navigator.userAgent.match(reg)) {
					return true;
				} else {
					return false;
				}
			}
			$("#to-zuwome-m").on("touchstart mousedown", function(e) {
				if(!isMobile() || document.documentElement.clientWidth > 1100) {
					e.preventDefault;
					$("#m-website").toggle();
				} else {
					return;
				}
			});
			$("#shutdown").on("click", function() {
				$("#m-website").toggle();
			});
			$("#pc").on("touchstart",function(e){
				if(isMobile()) {
					e.preventDefault;
					alert("您好，技能练习的内容不支持移动端，请在PC端打开");
				}
			});
		
		
		//swiper效果
		var toggleMenu = function(){
			if (swiper.previousIndex == 0)
				swiper.slidePrev()
		}
		, menuButton = document.getElementsByClassName('menu-button')[0]
		, swiper = new Swiper('.swiper-container', {
			slidesPerView: 'auto'
			, initialSlide: 1
			, resistanceRatio: .00000000000001
			, onSlideChangeStart: function(slider) {
				if (slider.activeIndex == 0) {
					menuButton.classList.add('cross')
					menuButton.removeEventListener('click', toggleMenu, false)
				} else
					menuButton.classList.remove('cross')
			}
			, onSlideChangeEnd: function(slider) {
				if (slider.activeIndex == 0){
					menuButton.removeEventListener('click', toggleMenu, false)
				}else{
					menuButton.addEventListener('click', toggleMenu, false)
				}
			}
//			,onAfterResize:function(){
//				menuButton.addEventListener('click', toggleMenu, false)
//			}
			, slideToClickedSlide: true
		});
		
	
	</script>
