		<script type="text/javascript">
			var canvas = document.getElementById("ball");
			var context = canvas.getContext("2d");
			
			var positionData = {x:100,y:100,vx:15,vy:10,vAdd:2,};//定义ball的位置变化参数
			var color = ["red","blue","green","yellow","aqua"];
			
			function renderBall (x,y,radius) {//绘制小球
				context.clearRect(0,0,1000,600)
				
				context.beginPath();
				context.fillStyle = color[Math.floor(Math.random()*color.length)];
				context.arc(x,y,radius,0,6.28);
				context.closePath();
				context.fill();
				
			};
			function drawHead (x,y) {
				context.clearRect(0,0,1000,600);
				
				context.beginPath();
				
				var img=new Image()
				img.src="img/1.555.png"
				context.drawImage(img,x,y);
				context.closePath();
			};
			setInterval(function(){
				
				//renderBall(positionData.x,positionData.y,20);
				drawHead (positionData.x,positionData.y)
				
				positionData.x += positionData.vx;
				positionData.y += positionData.vy;
				positionData.vy += positionData.vAdd;
				positionData.vx += 0
				if (positionData.y > 600-125) {
					positionData.y =600-125;
					positionData.vy *= -0.5;
				}
				if (positionData.x > 1000-130 ) {
