	<!--新闻列表-->
	<script type="text/x-handlebars-template" id="template-newsItem">
		{{#each this}}
		<p>
			<span class="news-item">
				<a href="javascript:void(0)">{{title}}</a>
			</span>
			<span class="date">
				<span>{{date}}</span>
			</span>

		</p>
		{{/each}}
		<div class="pageTurn-btns">
			<span class=" turn-page-btn icon-double-angle-left" self="minus"></span>
			<span class="caonima turn-page-btn" self="1">1</span>
			<span class="turn-page-btn" self="2">2</span>
			<span class="turn-page-btn" self="3">3</span>
			<span class="turn-page-btn" self="4">4</span>
			<span class="turn-page-btn" self="5">5</span>
			<span class="turn-page-btn" self="6">6</span>
			<span class="icon-double-angle-right turn-page-btn" self="add"></span>
		</div>
	</script>
