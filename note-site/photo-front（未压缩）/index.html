<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--设置布局视口和缩放-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>笔记</title>

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/index.css">
	<style>
		input::-webkit-file-upload-button {
			color: blue;
			border: 1px red solid;
			height: 50px;
		}

		input::-ms-browse {
			color: blue;
			border: 1px red solid;
			height: 50px;
		}
	</style>
</head>

<body>
	<div class="body">
		<header>
			<div class="logo">
				<img src="images/note-logo.png" alt='jemory的笔记'>
			</div>
			<div class="functions" id="functions">
				<span class="fun-item icon-circle-arrow-left icon-3x span-hide back-btn" id="back-btn" title="后退"></span>
				<span class="fun-item icon-circle-arrow-right icon-3x span-hide forward-btn" id="forward-btn" title="前进"></span>
				<span class="fun-item icon-plus icon-3x span-hide" title="新建笔记" id="new-note-btn"></span>
				<span class="fun-item icon-sitemap icon-3x span-hide adjust-structure" id="adjust-structure" title="调整笔记结构"></span>
				<form action="" id="search-form">
					<input name="search" id="search-input" type="search" autofocus />
				</form>
				<span class="fun-item icon-search icon-3x " id="search-btn" title="搜索"></span>
			</div>
		</header>
		<main>
			<div class="note-container">
				<div class="note-item root-dir" id="root-dir">
					<span class="icon-angle-left icom-slide-hint"></span>
					<div class="first-category" id="first-category"></div>
					<!--展示一级文件夹-->
					<span class="icon-angle-right icom-slide-hint"></span>
				</div>
				<div class="note-item second-category scrollerY">
					<!--展示二级文件夹 和 文件 -->
					<ul id="second-category"></ul>
				</div>
			</div>

			<div class="detail-container" id="detail-container">
				<!--打开笔记 修改笔记-->
				<div class="edit-fun">
					<span class="icon-heart-empty icon-detailpage" id="star-btn" title="星标笔记"></span>
					<span class="icon-edit icon-detailpage" id="edit-btn" title="编辑笔记"></span>
					<span class="icon-cloud-upload icon-detailpage" id="save-btn" title="保存"></span>
					<span class="icon-trash icon-detailpage" id="remove-btn" title="删除"></span>
					<span class="icon-remove icon-detailpage" id="shutdown-btn" title="关闭"></span>
				</div>
				<div class="note-detail scrollerY">
					<h3 class="note-name-and-date">
						<span id="note-name-span"></span>
						<span id="note-date-span"></span>
					</h3>
					<div id="note-detail"></div>
				</div>
			</div>

			<div class="detail-container new-note" id="new-note">
				<!--新建笔记-->
				<div class="edit-fun new-note-fun">
					<span class="icon-trash icon-detailpage" id="abandon-new-note-btn" title="清空此次编辑"></span>
					<span class="icon-legal icon-detailpage" id="save-new-note-btn" title="保存"></span>
					<span class="icon-remove icon-detailpage" id="shutdown-new-note-btn" title="关闭编辑区"></span>
				</div>
				<div class="new-note-editor" id="new-note-editor">
					<p class="input-p select-path-btn" id="select-path-btn">
						<span>* 选择目录：</span>
						<span class="input" id="path-input"></span>
					</p>
					<p class="input-p">
						<span>* 笔记名字：</span>
						<input class="input" type="text" id="note-name-iput" name="note-name" placeholder="请用数字、字母、汉字命名文件" />
					</p>
					<span class="placeholder" id="placeholder">在此输入笔记内容</span>
					<div class="text-area-father scrollerY">
						<!--写笔记-->
						<div class="text-area" id="new-note-textarea" contenteditable="true">
							<p>
								<br>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="folder-tree-container" id="folder-tree-container">
				<!--folder-tree 选择-->
				<div class="show-folder-tree" id="show-folder-tree">
					<div class="folder-line" id="folder-tree-first"></div>
				</div>
				<div class="confirm-btn-container">
					<div class="path-confirm-btn" id="path-confirm-btn">确定路径
						<i id="show-path">点击图标选择路径</i>
					</div>
				</div>
			</div>
		</main>
		<div id="cover" contenteditable="true" style="z-index: 2000;height: 100%;width: 100%;background-color:rgba(0,0,0,.2);position: fixed;top: 0;left: 0;"></div>
	</div>

	<script src="js/require.js" data-main="js/main"></script>
</body>

</html>
